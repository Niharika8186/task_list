<!DOCTYPE html>
<html>
<body>
<p>Math functions on Java script</p>

<input onclick="Math_operations()" type="button" value = "Maths Operations"/>

<p id="math"></p>

<script>
 function Math_operations()
 {
 
	 var randomnumber = Math.random() * 5;
	 var minnumber= Math.min (10,20,5,4, 350);
	 var maxnumber = Math.max (1000,2,500,40, 3500);
	 var roundnumber = Math.round (4.6);
	 var cielnumber = Math.ceil (24.62);
	 var floornumber = Math.floor (24.62);
	 
	 document.getElementById("math").innerHTML = "Random number between 0 to 10 : " + randomnumber+ "<br/>" +
	 "Minimum number is    "+  minnumber + "<br/>" +
	 "Maximum number is    "+  maxnumber + "<br/>" +
	 "Rounded value    " + roundnumber + "<br/>" +
	 "Ceiling value  " + cielnumber + "<br/>" +
	 "Floor value     " + floornumber+ "<br/>";
 }
 
 
 </script>

</body>
</html>
