<!DOCTYPE html>
<html>
<body>

<p>Evaluates the  expression and returns boolean value</p>

<button onclick="BoolDisplay()">Clickme!</button>

<p id="boolitem"></p>
<p id="boolitem1"></p>


<script>
function BoolDisplay() {
     
    document.getElementById("boolitem").innerHTML = Boolean(2 > 3);
	document.getElementById("boolitem1").innerHTML = Boolean(3 > 2);
}
</script>

</body>
</html>
